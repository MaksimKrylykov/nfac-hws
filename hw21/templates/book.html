<div>

    <h2>
        {{ book.title }}
    </h2>
    <p>
        Author: {{ book.author }}
    </p>
    <p>
        Published: {{ book.year }}
    </p>
    <p>
        Pages: {{ book.total_pages }}
    </p>
    <p>
        Genre: {{ book.genre }}
    </p>

    <div>
        <a href="/books/{{ book.id }}/edit"> Edit </a>
    </div>
    
    <div style="margin-top: 30px">
        <a href="/books"> Go back </a>
    </div>

    <form style="margin-top: 30px" action="/books/{{ book.id }}/delete" method="post">

        <input type="submit" value="Delete this book" />

    </form>

</div>

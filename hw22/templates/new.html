<form action="/flowers/new" method="post">

    <label> Flower name </label>
    <input type="text" required name="name" />

    <label> Quantity </label>
    <input type="number" required name="quantity" />

    <label> Price </label>
    <input type="number" step="0.01" required name="price" />

    <input type="submit" value="Add flower" />
</form>
